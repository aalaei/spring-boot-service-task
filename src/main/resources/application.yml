spring:
  profiles:
    active: @spring.profiles.active@
  data:
    mongodb:
      auto-index-creation: true
  cache:
    type: redis
  config:
    import: optional:secrets.yml
application:
  title: Service API
  version: 1.0
  security:
    jwt:
       secret-key: ${jwt-secret-key}
    admin:
      pass: ${admin-pass}
