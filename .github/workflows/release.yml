name: Package Boot-Spring Application
on:
  push:
    tags: [ "v*" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}



jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: 6.0
        mongodb-username: root
        mongodb-password: letmein
        mongodb-db: serviceDB

    - name: Start Redis
      uses: shogo82148/actions-setup-redis@v1
      with:
        redis-version: "6.x"
    
    # Run tests
    - name: Test with Maven
      run: mvn -B test --file pom.xml
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    # Rename
    - name: Rename
      run: mv target/*.jar target/webapp.jar
    # package and upload to GitHub Releases
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: target/webapp.jar
      
    # package and upload to GitHub Container Registery
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

