# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-upload-artifact:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: 6.0
        mongodb-username: root
        mongodb-password: letmein
        mongodb-db: serviceDB

    - name: Start Redis
      uses: shogo82148/actions-setup-redis@v1
      with:
        redis-version: "6.x"
    
    # Run tests
    - name: Test with Maven
      run: mvn -B test --file pom.xml

    - name: Build Server App with Maven
      run: mvn -B package --file pom.xml

    - name: Build Client App with Maven
      run: mvn -B package --file client/pom.xml

    - name: Rename Artifacts
      run: mkdir artifacts &&
            mv target/*App.jar artifacts/*App.jar &&
            mv client/target/*App.jar artifacts/*App.jar

    # Upload the build artifact for deployment later in the workflow
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: webapp
        path: artifacts/

